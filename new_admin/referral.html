<style>
    .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    #nrcSelect, #codeField, #assignCodeBtn {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #218838;
    }
</style>
<div class="form-container">
    <h2>Referral Form</h2>
    <form id="referralForm">
        <label for="nrcSelect">Select User NRC:</label>
        <select id="nrcSelect">
            <option value="">-- Select NRC --</option>
            <option value="123456/78/9">123456/78/9</option>
            <option value="987654/32/1">987654/32/1</option>
            <option value="456789/12/3">456789/12/3</option>
            <option value="321654/98/7">321654/98/7</option>
        </select>

        <label for="codeField">Generated Code:</label>
        <input type="text" id="codeField" disabled placeholder="Select an NRC to generate code">

        <button type="button" id="assignCodeBtn">Generate Code</button>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to generate a random code
            function generateRandomCode() {
                return Math.random().toString(36).substring(2, 8).toUpperCase(); // Generates a random code
            }
        
            // Event listener for the NRC selection
            document.getElementById('nrcSelect').addEventListener('change', function() {
                const selectedNRC = this.value;
                const codeField = document.getElementById('codeField');
        
                // Update the placeholder based on the selected NRC
                if (selectedNRC) {
                    codeField.placeholder = `Code for NRC: ${selectedNRC}`;
                } else {
                    codeField.placeholder = "Select an NRC to generate code";
                }
            });
        
            // Event listener for the button
            document.getElementById('assignCodeBtn').addEventListener('click', function() {
                const randomCode = generateRandomCode();
                document.getElementById('codeField').value = randomCode; // Assign the generated code to the input field
            });
        });
    </script>
</div>
