<header>
    <h2>Daily Transactions</h2>
</header>

<main>
    <table id="transactionsTable">
        <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Transaction Date</th>
                <th>Transaction Type</th>
                <th>Transaction Amount</th>
                <th>Approved By</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Transaction ID">T001</td>
                <td data-label="Transaction Date">2024-11-01</td>
                <td data-label="Transaction Type">Deposit</td>
                <td data-label="Transaction Amount">ZMW 500.00</td>
                <td data-label="Approved By">Alice Johnson</td>
            </tr>
            <tr>
                <td data-label="Transaction ID">T002</td>
                <td data-label="Transaction Date">2024-11-05</td>
                <td data-label="Transaction Type">Withdrawal</td>
                <td data-label="Transaction Amount">ZMW 200.00</td>
                <td data-label="Approved By">Bob Smith</td>
            </tr>
            <tr>
                <td data-label="Transaction ID">T003</td>
                <td data-label="Transaction Date">2024-11-10</td>
                <td data-label="Transaction Type">Transfer</td>
                <td data-label="Transaction Amount">ZMW 1500.00</td>
                <td data-label="Approved By">Charlie Brown</td>
            </tr>
            <tr>
                <td data-label="Transaction ID">T004</td>
                <td data-label="Transaction Date">2024-11-15</td>
                <td data-label="Transaction Type">Deposit</td>
                <td data-label="Transaction Amount">ZMW 750.00</td>
                <td data-label="Approved By">Diana Prince</td>
            </tr>
        </tbody>
    </table>
    <button id="printBtn">Print to PDF</button> <!-- Button to print PDF -->
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery -->
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script> <!-- DataTables JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script> <!-- html2canvas -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script> <!-- jsPDF -->
<script>
    $(document).ready(function() {
        $('#transactionsTable').DataTable(); // Initialize DataTable

        // Function to print the table to PDF
        $('#printBtn').click(function() {
            html2canvas(document.querySelector("#transactionsTable"), {
                onrendered: function(canvas) {
                    var imgData = canvas.toDataURL('image/png');
                    var pdf = new jsPDF('l', 'pt', 'a4');
                    pdf.addImage(imgData, 'PNG', 10, 10);
                    pdf.save('transactions.pdf');
                }
            });
        });
    });
</script>
